<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>구구단</title>
    <script
      crossorigin
      src="http://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //   class GuGuDan extends React.Component {

      //   }

      const GuGuDan = () => {
        //state를 선언하는 방법
        const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
        const [second, setSecond] = React.useState(
          Math.ceil(Math.random() * 9)
        );
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const inputRef = React.useRef(null);

        const onChangeInput = (e) => {
          setValue(e.target.value);
        };

        const onSubmitForm = (e) => {
          e.preventDefault(); //submit 고유의 동작(input전송)을 중단 시키는 것
          //구구딘 로직
          if (parseInt(value) === first * second) {
            setResult("정답:" + value);
            setFirst(Math.ceil(Math.random() * 9));
            setSecond(Math.ceil(Math.random() * 9));
            setValue("");

            inputRef.current.focus(); //커서가 엔터를 쳐도 계속 있도록 설정
          } else {
            setResult("땡");
            setValue("");
            inputRef.current.focus();
          }
        };
        return (
          <React.Fragment>
            <div>
              {first} 곱하기 {second}는?
            </div>
            <form onSubmit={onSubmitForm}>
              <input ref={inputRef} onChange={onChangeInput} value={value} />
              <button>입력</button>
            </form>
            <div id="result">{result}</div>
          </React.Fragment>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector("#root"));
    </script>
  </body>
</html>
